<h2>Add Book</h2>
<form ng-submit="vm.testSub()">
	<div class="form-group row">
		<label for="bookTitle" class="col-sm-2 col-form-label">Title</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="Book Title" id="bookTitle">
		</div>
	</div>
	<div class="form-group row">
		<label for="bookTitle" class="col-sm-2 col-form-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" type="text" placeholder="Add book description" id="bookTitle" rows="3"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<label for="bookTitle" class="col-sm-2 col-form-label">Author</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="Author" id="bookTitle">
		</div>
	</div>
	<div class="form-group row">
		<label for="bookTitle" class="col-sm-2 col-form-label">Genre</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="Genre" id="bookTitle">
		</div>
	</div>
	<div class="form-group row">
		<label for="bookTitle" class="col-sm-2 col-form-label">Book Cover Image</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" placeholder="Paste the URL to book cover image" id="bookTitle">
		</div>
	</div>
	<div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Add Book</button>
      </div>
    </div>
</form>
